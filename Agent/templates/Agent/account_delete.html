<!-- users/profile_delete.html -->
{% extends 'Agent/agent_base.html' %}
{% load static %}

{% block title %}Confirm Account Deletion{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #000; color: #fff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card" style="background-color: #222; border: none;">
                    <div class="card-header" style="background-color: #333; border-bottom: none;">
                        <h3 class="text-white">Confirm Account Deletion</h3>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" name="delete" class="btn btn-danger">Delete</button>
                            <a href="{% url 'users:user_profile' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
