<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>

    <!-- Card container -->
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Login</h2>
                    {% if messages %}
                    <div class="container mt-3">
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                    </div>
                  {% endif %}
                
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>or sign in with:</p>
                            <a href="https://www.facebook.com/yourusername" class="pl-0 pr-3">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </a>
                            <a href="https://accounts.google.com/" class="pl-0 pr-3">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>
                            </a>
                            <a href="https://twitter.com/yourusername" class="pl-0 pr-3">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </a>
                            <a href="https://github.com/yourusername" class="pl-0 pr-3">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </a>

                            <div class="text-center mt-4">
                                <p class="mt-3">
                                    Don't have an account? <a href="{% url 'Homeapp:client_registration' %}" class="text-primary">Register here</a>
                                </p>
                                <p>
                                    <a href="{% url 'Homeapp:forgot_password' %}" class="text-primary">Forgot password?</a> <!-- Replace with your password reset URL -->
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

</body>
</html>
