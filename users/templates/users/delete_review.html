{% extends 'users/users_base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Confirm Deletion</h2>
    <p class="text-center">Are you sure you want to delete your review for "{{ review.listing.title }}"?</p>
    
    <div class="text-center">
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'users:view_property' review.listing.id %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
